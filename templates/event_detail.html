<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/event_detail.css' %}">
</head>
<body>
    <div class="event-container">
        <div class="event-name">{{ data.name }}</div>
        <div class="event-date">Date: {{ data.date|date:"F j, Y H:i" }}</div>
        <div class="event-location">Location: {{ data.location }}</div>
        <div class="event-description">{{ data.description }}</div>
        <div class="event-created-at">Created at: {{ data.created_at|date:"F j, Y H:i" }}</div>
        <div class="event-updated-at">Updated at: {{ data.updated_at|date:"F j, Y H:i" }}</div>
    </div>
</body>
</html>
